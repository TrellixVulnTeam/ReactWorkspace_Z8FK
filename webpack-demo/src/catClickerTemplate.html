<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cat Clicker</title>
  </head>
  <body>
    <div class="d-flex flex-column">
      <div class="d-flex flex-column" id="catList"></div>
      <div id="root">
        <!-- display area for cats -->
      </div>
      <div>
        <button id="adminButton" class="btn btn-primary">Admin</button>
      </div>

      <form id="adminForm">
        <div class="form-group">
          <label for="formName">Name: </label>
          <input type="text" id="formName" />
        </div>
        <div class="form-group">
          <label for="formURL">URL: </label>
          <input type="text" id="formURL" />
        </div>
        <div class="form-group">
          <label for="formCounts">Counts: </label>
          <input type="text" id="formCounts" />
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="formSaveButton">
          Save
        </button>
        <button class="btn btn-danger mb-2" id="formCancelButton">
          Cancel
        </button>
      </form>
    </div>
  </body>
</html>

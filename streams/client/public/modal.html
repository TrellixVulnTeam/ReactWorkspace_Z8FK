<head>
  <!-- modal example -->
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 300px;
      background-color: aqua;
    }

    .content {
      margin-left: 300px;
    }

    .modal {
      height: 100%;
      width: 100%;
      position: fixed;
      background-color: grey;
      left: 0;
      top: 0;
      z-index: 10;
    }

    .modal-body {
      background-color: white;
      margin: auto;
      height: 30%;
      width: 30%;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-body">
      <div>
        <h1>Modal header</h1>
      </div>
    </div>
  </div>
  <div class="sidebar">
    Sidebar
  </div>
  <div class="content">
    <h2>Some content</h2>
  </div>
</body>
